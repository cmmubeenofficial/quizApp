<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex justify-center items-center bg-gradient-to-tr from-teal-600 to-pink-500 p-4">
    <div class="main-container bg-white/95 backdrop-blur-lg text-gray-900 px-6 py-8 rounded-3xl shadow-2xl flex flex-col items-center w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl transform transition-all duration-300 hover:shadow-3xl">
      <h1 class="text-3xl sm:text-4xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-pink-600 tracking-wide">Quiz Master</h1>
      <div id="quiz-container" class="flex flex-col items-center w-full">
        <div id="question-container" class="flex flex-col gap-4 hidden">
          <div class="question-card bg-gradient-to-br from-teal-50 to-pink-50 p-6 rounded-2xl shadow-lg w-full transform transition-transform duration-200 hover:-translate-y-1">
            <h2 id="question-text" class="text-lg sm:text-xl md:text-2xl font-semibold text-center text-gray-800 mb-4">
              <!-- Question will dynamically added here -->
            </h2>
            <!-- choices list -->
            <ul id="choices-list" class="flex flex-col gap-3 text-base sm:text-lg">
              <!-- choices will dynamically added here -->
            </ul>
          </div>
          <!-- Next Button -->
          <div class="flex justify-center mt-4">
            <button id="next-btn" class="bg-teal-500 text-white py-2 px-6 w-40 sm:w-48 text-sm sm:text-base font-medium rounded-full cursor-pointer hidden hover:bg-teal-600 transition-colors duration-200 shadow-md">
              Next Question
            </button>
          </div>
        </div>

        <!-- result container -->
        <div id="result-container" class="flex flex-col items-center gap-4 hidden">
          <div class="result-card bg-gradient-to-br from-teal-50 to-pink-50 p-6 rounded-2xl shadow-lg w-full text-center">
            <h2 class="text-xl sm:text-2xl font-semibold text-teal-600">Your Score:</h2>
            <p id="score" class="text-lg sm:text-xl font-medium text-gray-700 mt-2"></p>
          </div>
          <button id="restart-btn" class="bg-pink-500 text-white py-2 px-6 w-40 sm:w-48 text-sm sm:text-base font-medium rounded-full cursor-pointer hover:bg-pink-600 transition-colors duration-200 shadow-md">
            Restart Quiz
          </button>
        </div>
        <!-- start quiz button -->
        <button id="start-btn" class="bg-teal-500 text-white py-2 px-8 text-sm sm:text-base font-medium rounded-full cursor-pointer hover:bg-teal-600 transition-colors duration-200 shadow-md animate-pulse">
          Start Quiz
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Dynamically style <li> elements in choices-list
      document.addEventListener('DOMContentLoaded', () => {
        const choicesList = document.getElementById('choices-list');
        const observer = new MutationObserver(() => {
          const choices = choicesList.querySelectorAll('li');
          choices.forEach(choice => {
            // Apply default styles
            choice.className = 'bg-blue-100 text-blue-900 p-3 rounded-lg border border-blue-300 cursor-pointer hover:bg-blue-200 transition-colors duration-200';
            // Add click event to toggle selected state
            choice.addEventListener('click', () => {
              // Reset all choices to default styles
              choices.forEach(c => c.className = 'bg-blue-100 text-blue-900 p-3 rounded-lg border border-blue-300 cursor-pointer hover:bg-blue-200 transition-colors duration-200');
              // Apply selected styles to clicked choice
              choice.className = 'bg-teal-300 text-blue-900 p-3 rounded-lg border border-teal-400 cursor-pointer transition-colors duration-200';
            });
          });
        });
        observer.observe(choicesList, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
